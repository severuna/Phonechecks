<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonechecks</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="checks">
        <h1 class="checks-title">Перевірка телефону</h1>
        <form class="checks-form border" id="checkForm">
            <div class="form-field">
                <label for="tel">Введіть ваш номер телефону:</label>
                <input class="border" id="tel" type="tel">
            </div>
            <button type="submit" class="border">Відправити</button>
            <button type="reset" class="border">Скинути</button>
        </form>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
